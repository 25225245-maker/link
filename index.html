<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お気に入りリンク集</title>
</head>
<body>
  <h1>お気に入りリンク集</h1>

  <!-- リンク一覧 -->
  <ul id="link-list">
    <li><a href="https://meilly.jp/creator/shikanoma/">Google</a></li>
    <li><a href="https://www.youtube.com/shorts/hGk7J9nj25o">YouTube</a></li>
   
  </ul>

  <!-- JavaScript -->
  <script>
    // リンク一覧を取得
    const links = document.querySelectorAll('#link-list a');

    // コンソールにリンク情報を表示
    links.forEach(link => {
      console.log('リンク文字:', link.textContent);
      console.log('URL:', link.href);
    });
  </script>
</body>
</html>
